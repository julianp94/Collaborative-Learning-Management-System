<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>
        $(function(){
            $("#navigation").load("/static/include/navigation.html");
            $("#footer").load("/static/include/footer.html");
        });
    </script>
    <script src="/static/include/css.js"></script>
    <title>Welcome to your Group!</title>
</head>
<body>
    <div id="navigation" class="navigation"></div>
    <div class="header">
        <div class="titleWrapper" th:text="'Welcome to Group ' + ${groupID} + '!'"></div>
    </div>
    <div class="main">
        <div class="contentWrapper">
            <table>
                <tr>
                    <td>
                        <div class="GroupInfo">
                            <form th:if="${userState == 'admin'}" id="questionList" th:action="@{/questionList}" method="get">
                                <input type="hidden" name="topic" th:value="${group.getTopic()}"/>
                            </form>
                            <form th:if="${userState == 'admin'}" name="groupDataUpdate" th:action="@{/groupDataUpdate}" method="post">
                                <input type="hidden" name="groupID" th:value="${group.getId()}"/>
                                <table>
                                    <tr>
                                        <td><b>Topic: </b></td>
                                        <td><input type="text" th:value="${group.getTopic()}" id="groupTopic" name="groupTopic"/></td>
                                        <td><input form="questionList" type="submit" class="btn" value="*" /></td>
                                    </tr>
                                    <tr>
                                        <td><b>Description: </b></td>
                                        <td><textarea th:text="${group.getDescription()}" name="groupDescription" cols="35" wrap="soft"></textarea></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="form-actions">
                                                <input type="submit" class="btn" value="Save" />
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                            <table th:if="${userState == 'user'}">
                                <tr>
                                    <td><b>Topic: </b></td>
                                    <td th:text="${group.getTopic()}"></td>
                                </tr>
                                <tr>
                                    <td><b>Description: </b></td>
                                    <td><textarea readonly="readonly" style="border: none" th:text="${group.getDescription()}" cols="35" wrap="soft"></textarea></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                    <td>
                        <div th:if="${userState == 'admin'}" class="GroupInfo">
                            <b>Add User: </b>
                            <form name="f" th:action="@{/addUserToGroup}" method="post">
                                <input type="hidden" name="groupID" th:value="${groupID}"/>
                                <table>
                                    <tr>
                                        <td>
                                            <p th:text="${errorMessage}" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>User Name: </td>
                                        <td> <input type="text" id="userName" name="userName"/></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="form-actions">
                                                <input type="submit" class="btn" value="Add User" />
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="GroupInfo">
                            <b>Lobby list: </b>
                            <table>
                                <tr>
                                    <td><form th:action="@{/lobbyCreate}" method="post">
                                        <input type="hidden" name="groupID" th:value="${groupID}"/>
                                        <input type="hidden" name="lobbyType" value="Text" />
                                        <input type="submit" class="btn" value="Question Lobby" />
                                    </form></td>
                                    <td><form th:action="@{/lobbyCreate}" method="post">
                                        <input type="hidden" name="groupID" th:value="${groupID}"/>
                                        <input type="hidden" name="lobbyType" value="MPC" />
                                        <input type="submit" class="btn" value="MPC Lobby" />
                                    </form></td>
                                </tr>
                                <tr th:each="lobby,iterationStatus : ${lobbies}">
                                    <td th:text="${iterationStatus.count}"></td>
                                    <td th:text="${lobby.getAdminUser().getUsername()}"></td>
                                    <td><a th:href="'/lobby?lobbyID='+${lobby.getID()}">Enter</a></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                    <td>
                        <div class="GroupInfo">
                            <b>Member list: </b>
                            <table>
                                <tr th:each="member,iterationStatus : ${members}">
                                    <td th:text="${iterationStatus.count}"></td>
                                    <td th:text="${member.getUsername()}"></td>
                                    <td th:if="${userState == 'admin' and group.getAdminUser().getUsername() != member.getUsername()}">
                                        <form th:action="@{/removeUserFromGroup}" method="post">
                                            <input type="hidden" name="userName" th:value="${member.getUsername()}"/>
                                            <input type="hidden" name="groupID" th:value="${groupID}"/>
                                            <input type="submit" class="btn" value="Kick" />
                                        </form>
                                    </td>
                                    <td th:if="${currentUser.getUsername() == member.getUsername()}">
                                        <form th:action="@{/removeUserFromGroup}" method="post">
                                            <input type="hidden" name="userName" th:value="${member.getUsername()}"/>
                                            <input type="hidden" name="groupID" th:value="${groupID}"/>
                                            <input type="submit" class="btn" value="Leave" />
                                        </form>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
             <div class="GroupFeed">
                 <h3> Comments: </h3>
                 <div class="addGroupComment">
                     <form id="createComment" name="c" th:action="@{/addComment}" method="post">
                         <fieldset>
                             <input type="hidden" name="groupID" th:value="${groupID}"/>
                             <input type="text" placeholder="Title" name="commentTitle"/>
                             <textarea form ="createComment" placeholder="Content" name="commentContent" cols="35" wrap="soft"></textarea>
                             <div class="form-actions">
                                 <input type="submit" class="btn" value="Add Comment" />
                             </div>
                         </fieldset>
                     </form>
                 </div>
                 <div class="commentList" th:with="currentComment=${comments}">
                     <div th:fragment="subComment" th:remove="tag">
                         <ul>
                             <li th:each="comment : ${currentComment.getSubComments()}">
                                 <div class="commentBox">
                                     <div class="comment">
                                         <span th:text="${comment.getTitle()}"></span>
                                         <span th:text="${comment.getAuthor().getUsername()}"></span>
                                         <span th:text="${comment.getContent()}"></span>
                                         <div class="addCommentComment">
                                             <form th:id="'createCommentComment' + ${comment.getCommentID()}" name="c" th:action="@{/addComment}" method="post">
                                                 <fieldset>
                                                     <input type="hidden" name="groupID" th:value="${groupID}"/>
                                                     <input type="hidden" name="commentParentID" th:value="${comment.getCommentID()}"/>
                                                     <input type="text" placeholder="Title" name="commentTitle"/>
                                                     <textarea th:form ="'createCommentComment' + ${comment.getCommentID()}" placeholder="Content" name="commentContent" cols="35" wrap="soft"></textarea>
                                                     <div class="form-actions">
                                                         <input type="submit" class="btn" value="Add Comment" />
                                                     </div>
                                                 </fieldset>
                                             </form>
                                         </div>
                                     </div>
                                    <div th:with="currentComment = ${comment}" th:include="::subComment" th:remove="tag"></div>
                                </div>
                             </li>
                         </ul>
                     </div>
                 </div>
             </div>
        </div>
    </div>
    <div id="footer" class="footerWrapper"></div>
</body>
</html>
