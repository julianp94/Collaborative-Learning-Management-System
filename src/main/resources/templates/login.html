<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>
        $(function(){
            $("#navigation").load("/static/include/navigation.html");
            $("#footer").load("/static/include/footer.html");
        });
    </script>
    <script src="/static/include/css.js"></script>
    <title>Login</title>
</head>
<body>
<div id="navigation" class="navigation"></div>
<div class="titleWrapper">Login</div>
<div class="loginWrapper"><div class="login">
    <form name="loginForm" th:action="@{/login}" method="post">
        <table>
            <tr><td><div class="loginError" id="loginError" style="visibility:hidden">Wrong Password or wrong Username</div></td><br/></tr>
            <tr th:if="${param.error}" class="alert alert-error"><td>
                Invalid username and password.
            </td></tr>
            <tr th:if="${param.logout}" class="alert alert-success"><td>
                You have been logged out.
            </td></tr>
            <tr><td><input type="text" placeholder="Username" id="username" name="username"/></td><br/></tr>
            <tr><td><input type="password" placeholder="Password" id="password" name="password"/></td><br/></tr>
            <tr><td><div class="form-actions">
                <input type="submit" class="btn" value="Login" />
            </div></td></tr>
        </table>
    </form>
    <br />
    <form th:action="@{/register}" method="get">
        <input type="submit" class="btn" value="Register here" />
    </form>
</div></div>
<div id="footer" class="footerWrapper"></div>
</body>
</html>
