<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>
        $(function(){
            $("#navigation").load("/static/include/navigation.html");
            $("#footer").load("/static/include/footer.html");
        });
    </script>
    <script src="/static/include/css.js"></script>
    <title>Quiz</title>
</head>
<body>
<div id="navigation" class="navigation"></div>
<div class="header"><div class="titleWrapper">Quiz</div></div>
<div class="main">
    <div class="contentWrapper">
        <form class="UserFeed" th:action="@{/quizResult}" method="post">
            <input type="hidden" name="lobbyID" th:value="${lobbyID}"/>
            <div class="UserInfo" th:each="question,iterationStatus : ${textQuestions}">
                <table class="InformationList">
                    <tr style="border: none">
                        <td th:text="${iterationStatus.count}"></td>
                        <td><input type="hidden" th:name="'questionIDs'+${iterationStatus.index}" th:value="${question.getId()}"/></td>
                    </tr>
                    <tr>
                        <td th:text="${question.getQuestionText()}"></td>
                        <td><textarea th:name="'answers'+${iterationStatus.index}" cols="55" wrap="soft" placeholder="Answer here...." ></textarea></td><br/>
                    </tr>
                </table>
            </div>
            <div class="form-actions">
                <input type="submit" class="btn" value="Check" />
            </div>
        </form>
    </div>
</div>
<div id="footer" class="footerWrapper"></div>
</body>
</html>
